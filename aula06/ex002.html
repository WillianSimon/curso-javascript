<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando variável e mostrando na tela</title>
</head>
<body>
   <script>
    var nome = window.prompt('Qual é o seu nome?')
    alert("Que prazer te conhecer " +nome +"!")
    var idade = prompt("Qual a sua idade " +nome + "?")
    alert("Ual, você só tem "+idade +" anos? Olha, eu diria que você tem bem menos que isso!")
    var sexo = prompt("E você é homem ou mulher?")
    alert("Certo, "+sexo +". Entendi!")
    alert("Bom " +nome +(" Que prazerzasso te conhecer viu, você alegrou o meu dia. Volte mais vezes:)"))
   </script>
</body>
</html>

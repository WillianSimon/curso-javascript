<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`

            if(vel>60){
                res.innerHTML += `<p>Você ultrapassou a velocidade máxima permitida que é de <strong>60km/h</strong></p>`
            }else(
                res.innerHTML += `<p>Cuidado para não ultrapassar a velocidade máxima permitida que é de 60km/h.</p>`
            )
            res.innerHTML += `<p><strong>Dirija sempre com cinto de segurança</strong></p>`
        }
    </script>
</body>
</html>

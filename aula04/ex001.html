<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercício de JavaScript</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <script>
       window.alert('Minha primeira mensagem')//Vai mostrar uma mensagem para o usuário com um botão de ok
       window.confirm('Está gostando de JS?')//Vai mostrar a mensagem para o usuário "Está gostando de JS?" com um botão de ok e cancelar
        window.prompt('Qual é o seu nome?')//Vai abrir uma janela com a mensagem "Qual é o seu nome" e embaixo vai ter um campo para o usuário digitar e também um botão de ok e cancelar
    </script>
</body>
</html>
